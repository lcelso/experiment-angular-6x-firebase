<h3>Login</h3>

<div *ngIf="isNotLogged" class="alert alert-danger" role="alert">
  E-mail e senha incorretos
</div>

<form (ngSubmit)="loginIn()">
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="dateLogin.email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="text" class="form-control" id="password" required [(ngModel)]="dateLogin.password" name="password">
  </div>

  <button
    type="submit"
    class="btn btn-disabled"
    [disabled]="!dateLogin.email && !dateLogin.password"
    [ngClass]="{'btn-success': dateLogin.email && dateLogin.password}" >Logar</button>
</form>
