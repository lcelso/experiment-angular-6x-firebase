<h3>Lista de Cadastros</h3>
<div class="container" *ngFor="let user of users; let i = index">

  <table *ngIf="!user.edit">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>Nome: {{user.name}}</td>
      <td>E-mail: {{user.email}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="editUser(user.key)">
          Editar
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(user.key)">
          Apagar
        </button>
      </td>
    </tr>
  </table>

  <div *ngIf="user.edit">
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit(user)">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
      </form>
    </div>
  </div>
</div>

<form *ngIf="!isLogged" (ngSubmit)="loginIn()">
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="dateLogin.email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="text" class="form-control" id="password" required [(ngModel)]="dateLogin.password" name="password">
  </div>

  <button type="submit" class="btn btn-success">Logar</button>
</form>
