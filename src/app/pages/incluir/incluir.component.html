<h3>Incluir</h3>

<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="users.name" name="name">
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="users.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="users.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Usu√°rio criado com sucesso!</h4>
  <button class="btn btn-success" (click)="newUser()">Adicionar Novo</button>
</div>
